<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/JSA16/SPCK/Css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="register">
        <div class="top">
          <div class="title">
            <h1 class="log">Login</h1>
            <h1 class="log">
              <a href="/JSA16/SPCK/Html/register.html" id="res">Register</a>
            </h1>
          </div>
          <div class="regisForm">
            <h4 class="type">Email</h4>
            <input
              type="email"
              class="ttin"
              id="email"
              placeholder="Enter your email"
              on
            />
            <h4 class="type">Password</h4>
            <input
              type="password"
              class="ttin"
              id="mk"
              placeholder="Enter your password"
            />
            <button id="submit" onclick="checkinf()"><b>Login</b></button>
          </div>
        </div>
        <div class="signup">
          <p class="text">
            Don't have an account yet?
            <a href="/JSA16/SPCK/Html/register.html" id="sign">Sign up now</a>
          </p>
        </div>
      </div>
    </div>
    <script src="/JSA16/SPCK/Js/login.js"></script>
  </body>
</html>
